<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTalks - Sign Up</title>
    <link rel="stylesheet" href="./styles/signup_style.css">
    <script src="./scripts/signup_script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="brand">
                <h1>Travel<span>Talks</span></h1>
            </div>
            <div class="logo">
                <img src="./images/hotel.png" alt="Logo">
            </div>
        </div>
    </header>
    <section class="center">
        <form class="signup">
            <div class="signup_head">Sign Up</div>
            <p id="message"></p>
            <div class="Email">
                <label for="email" class="emaillabel">Email</label>
                <div class="email-otp-container">
                    <input type="text" class="name" id="email" placeholder="Enter Your Email">
                    <button type="button" id="send-otp" class="otp-button">Send OTP</button>
                </div>
            </div>
            <div class="email-otp-container" id="otp-container" style="display: none;">
                <input type="text" class="name otp-input" id="otp" placeholder="Enter OTP">
                <button type="button" id="verify-otp" class="otp-button">Verify</button>
            </div>
            <div class="Email">
                <label for="passwd" class="emaillabel">Password</label>
                <input type="password" class="name" id="passwd" placeholder="Password">
            </div>
            <div class="Email">
                <label for="repasswd" class="emaillabel">Retype Password</label>
                <input type="password" class="name" id="repasswd" placeholder="Retype Password">
            </div>
            <div class="align">
                <button type="button" id="submit" class="submit-button">Sign Up</button>
            </div>
            <div class="link">
                Already Have an Account? 
                <a href="./index.html">Login</a>
            </div>
        </form>
    </section>
</body>
</html>
