<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTalks - Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon2.jpg">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="brand">
                <h1>Travel<span>Talks</span></h1>
            </div>
            <div class="logo">
                <img src="./images/hotel.png" alt="Logo">
            </div>
        </div>
    </header>
    <section class="center">
        <form class="login">
            <div class="login_head">Login</div>
            <p id="message"></p>
            <div class="Email">
                <label for="name" class="emaillabel">Email</label>
                <input type="text" class="name" id="name" placeholder="Enter Your Email">
            </div>
            <div class="Email">
                <label for="passwd" class="emaillabel">Password</label>
                <input type="password" class="name" id="passwd" placeholder="Password">
            </div>
            <div class="align">
                <button id="submit">Login</button>
            </div>
            <div class="link">
                Don't Have an Account? 
                <a href="./signup.html">Sign Up</a>
            </div>
        </form>
    </section>
</body>
</html>
